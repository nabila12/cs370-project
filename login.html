<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>QC Academy</title>
      <style>
          /* Style all font awesome icons */
        .fa {
          
          font-size: 50px;
          width: 40px;
          text-align: center;
       
          text-decoration: none;
        }
        body{
            background-color: #F3F3F3;
            margin: 0;
            padding: 0;
            font-family: "Open Sans", "Helvetica Neue", sans-serif;
          }
        #box {
        
        width: 410px;
        height: 340px;
        position:fixed;
        padding: 50px;
        top:50%;
        left:50%;
        transform: translate(-50%,-50%);
        background-color: #fff;
        border-radius: 4em;
    }
    a:link, a:visited {
        color: #38488f;
        text-decoration: none;
    }
        a:hover{
            text-decoration: underline;
        }
    @media (max-width: 500px) {
        body {
            background-color: #fff;
        }
        #box {
            width: auto;
            margin: 0 auto;
            border-radius: 0;
            padding: 1em;
            top:50%;
        }
        #space{
            position: relative;
            margin-left:10px;
        }
        .centeredText{
                text-align: center;
        }
    }
        input {
                padding: 5px 5px 10px 5px;
                font-size: 14px;
                border-radius: 5px;
                border: 1px solid grey;
                width:300px;
                }
            
        label {
            position: relative;
            top:12px;
            font-size: 16px;
            width:100px;
            float: left;  
            }
            
        .form-element{
            margin-bottom: 10px;
        }
            
        #submitButton{
            width: 120px;
        }
        a {
            margin-right:10px;
            margin-left:5px;
        }
        .links{
            position: relative;
            top: -10px;
        }
        .other-content{
            text-align: center;
            width:227px;
            display:flex;
            flex-direction: column;
            position:absolute;
            margin-left:45px;
        }

      </style>
  </head>
  <body>
    <nav class="navbar fixed-top navbar-expand-lg navbar-light" style="background-color: #AFDAE4;">
      <a class="navbar-brand nav-link disabled" href="#">QC Academy</a>
     
    </nav>
      
     <div id="box">
        <center><i class="fa fa-user-circle" aria-hidden="true"></i></center>
       
          <div class ="form-element">
                <label for="userName"> Username</label>
                <input type="text" name="userName" id="userName">
            </div>


        <div class ="form-element">
                <label for="password">Password</label>
                <input type="password" name="password" id="password">
            </div>
         
        <div class="other-content">
            <div>
                <p> <a href="home.html"> <button type="submit" id="submitButton" class="btn btn-primary"value="Login">Login</button> </a></p>
            </div>
        
            <div class="links">
                <a href="newUser.html" > New User </a> <a href="forgotPassword.html" > Forgot Password</a> 
            </div>
         </div>

        
    </div>
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
