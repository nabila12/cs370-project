<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>QC Academy</title>
      <style type="text/css">
          /* Style all font awesome icons */
        body{
            background-color: #F3F3F3;
            margin: 0;
            padding: 0;
            font-family: "Open Sans", "Helvetica Neue", sans-serif;
          }
        #box {
            width: 510px;
            height: 420px;
            position:fixed;
            padding: 50px;
            top:50%;
            left:50%;
            transform: translate(-50%,-50%);
            background-color: #fff;
            border-radius: 4em;
        }
        a:link, a:visited {
            color: #38488f;
            text-decoration: none;
        }
        a:hover{
            text-decoration: underline;
        }
    @media (max-width: 500px) {
        body {
            background-color: #fff;
        }
        #box {
            top:50%;
            width: auto;
            margin: 0 auto;
            border-radius: 0;
            padding: 1em;
        }
        #space{
            position: relative;
            margin-left:10px;
        }
    }
        input {
                padding: 7px;
                font-size: 14px;
                border-radius: 5px;
                border: 1px solid grey;
                width:300px;
                }
            
        label {
            position: relative;
            top:5px;
            font-size: 16px;
            width:100px;
            float: left;  
            }
           
            
        .form-element{
            margin-bottom: 12px;
        }
            
        #submitButton{
            margin-left: 50px;
            width: 110px;
          
            }
        #up{
            position: relative;
            top: -65px !important;
        }
        #errorMessage{
            color: red;
            font-size: 80% !important;
        }  
        #successMessage{
                color: green;
                font-size: 80% !important;
                display: none;
                margin-bottom: 20px;
            }

      </style>
  </head>
  <body>
    <nav class="navbar fixed-top navbar-expand-lg navbar-light" style="background-color: #AFDAE4;">
      <a class="navbar-brand nav-link disabled" href="#">QC Academy</a>
     
    </nav>
      
     <div id="box">
         <div id= "errorMessage"></div>
         <div id="successMessage"> Then allow to go to home page</div>
          <div class ="form-element">
            <label for="firstName"> First Name</label>
            <input type="text" name="firstName" id="firstName" placeholder="John">
         </div>
         <div class ="form-element">
            <label for="lastName"> Last Name</label>
            <input type="text" name="lastName" id="lastName" placeholder="Doe">
         </div>

        <div class ="form-element">
            <label for="userName"> Username</label>
            <input type="text" name="userName" id="userName" placeholder="john.doe">
         </div>

         <div class ="form-element">
            <label for="email"> Email</label>
            <input type="text" name="email" id="email" placeholder="yourname@gmail.com">

         </div>

         <div class ="form-element">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" placeholder="password"> 
         </div>

         <div class ="form-element">
            <label for="passwordConfirm">Confirm Password</label>
            <input type="password" name="passwordConfirm" id=passwordConfirm placeholder="Confirm password">
         </div>
         
        <p><a href="home.html"><button type="submit" class="btn btn-primary" id="submitButton">Sign up</button></a></p>   
<!--
        <div class="form-element">
         <input type="submit" id="submitButton" value="Sign up">
         </div>
-->
    </div>
      <script type="text/javascript">
            
            function isEmail(email){
                var regex = /^([a-zA-Z0-9_.+-])+\@(([a-zA-Z])+\.)+([a-zA-Z]{2,4})+$/;
                return regex.test(email);
            }
            $("#submitButton").click(function(){
                var errorMessage="";
                var fieldsMissing ="";
                
                
                if($("#firstName").val()==""){
                    fieldsMissing+="<br>Firstname";
                }
                if($("#lastName").val()==""){
                    fieldsMissing+="<br>LastName";
                }
                if($("#userName").val()==""){
                    fieldsMissing+="<br>Username";
                }
                
                if($("#email").val()==""){
                    fieldsMissing+="<br>Email";
                }
                if($("#password").val()==""){
                    fieldsMissing+="<br>Password";
                }
                if($("#passwordConfirm").val()==""){
                    fieldsMissing+="<br>Confirm password";
                }
                
                if(fieldsMissing !=""){
                    errorMessage+="<p> The following field(s) are missing:" + fieldsMissing;
                }
                
                // no parametter for val means we want to get the value rather than setting the value;
                if(isEmail($("#email").val())== false){
                    errorMessage+="<br>Your email address is not valid</br>";
                }
              
                if($("#password").val() != $("#passwordConfirm").val()){
                    errorMessage += "<br>Your passwords don't match</br>";  
                }
                
                if(errorMessage != ""){
                    $("#errorMessage").html(errorMessage);
                }
                else{
                    $("#successMessage").show();
                    $("#errorMessage").hide();
                    
                }
            });
        </script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
